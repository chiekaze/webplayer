<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Web Player</title>
<head>
  <link href="skin/blue.monday/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="assets/css-stars.css"/>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="js/jquery.barrating.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//player constructor
	var myPlaylist = new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1",
	}, 
	[
		{
			title:"GAYYYYYYYYYYY",
			mp3:"https://edukainuu-my.sharepoint.com/personal/kimkarjalainen_kamk_fi/_layouts/15/guestaccess.aspx?docid=11d29bc9fb8174370ac28df0b480a1b45&authkey=AdsNKmvVDFeAKGw1gC2SGgE",
		},
		{
			title:"Your Face",
			mp3:"http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3",
		},
		{
			title:"Cyber Sonnet",
			mp3:"http://www.jplayer.org/audio/mp3/TSP-07-Cybersonnet.mp3",
		},
		{
			title:"Tempered Song",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-01-Tempered-song.mp3",
		}
	], 
	{
		//when played, get the current title 
		play: function(event) {
			console.log(event.jPlayer.status.media.title);
			$('#current-track').empty();
			$('#current-track').append(event.jPlayer.status.media.title);
		},
		
		//if player paused and the timer is 0, the player is stopped so clear the current title
		pause: function(event) {
			if(event.jPlayer.status.currentTime == 0) {
				console.log("stopped");
				$('#current-track').empty();
			}	
		},
		
		//default playlist options
		playlistOptions: {
			//autoPlay: false,
			loopOnPrevious: true,
			//shuffleOnLoop: true,
			//enableRemoveControls: false,
			//displayTime: 'slow',
			//addTime: 'fast',
			//removeTime: 'fast',
			//shuffleTime: 'slow'
		},
		
		loop: true,
		swfPath: "js/jplayer",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
	});
	
	//shuffles the playlist 
	myPlaylist.shuffle(true); 
	//plays the 1st item (doesnt work with shuffle)
	//myPlaylist.play(1); 
	//plays the n:st item (doesnt work with shuffle)
	//myPlaylist.play(n); 
});


</script>

transform: rotate(20deg);
}
</style>
</head>

<script type = "text/javascript">
	
	$(function()
	{
	
		$('#example').barrating({
		
		theme: 'css-stars'
		});
	});
	</script>

<body bgcolor="#e85cb9">
<img class="gay" src="assets/hotline.png" width = "750"; height = "382";>
 <select id="example">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>
<script type="text/javascript">
</script>

<!--display the current track-->
<div id="current-track"> </div>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">	
			<div class="jp-controls">
				<button class="jp-previous" role="button" tabindex="0">previous</button>
				<button class="jp-play" role="button" tabindex="0">play</button>
				<button class="jp-next" role="button" tabindex="0">next</button>
				<button class="jp-stop" role="button" tabindex="0">stop</button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
			</div>				
		</div>
		<div class="jp-playlist" style="display:none;">
			<ul>
				<li>&nbsp;</li>
			</ul>
		</div>
		
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
