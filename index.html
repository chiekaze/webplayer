<style>
img {
position: fixed;
top: 13%;
left: 27%;
animation: shake 10s infinite;
animation-direction: alternate;
animation-timing-function: ease-in-out;
}

@keyframes shake {
0% {
top: 13%;
left: 27%;
width: 900px;
height: 600px;
}
20% {
top: 10%;
left: 25%;
width: 1000px;
height: 666px;
transform: rotate(-7deg);
}
40% {
top: 10%;
left: 25%;
width: 1000px;
height: 666px;
transform: rotate(7deg);
}
60% {
top: 13%;
left: 27%;
width: 900px;
height: 600px;
transform: rotate(-7deg);
}
80% {
top: 13%;
left: 27%;
width: 900px;
height: 600px;
transform: rotate(7deg);
}
100% {
top: 13%;
left: 27%;
width: 900px;
height: 600px;
}
}
</style>
